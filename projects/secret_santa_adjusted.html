<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Secret Santa Number Generator</h1>
        <p>Click the button to generate a unique number for Secret Santa (1-10). Each number can only be generated once.</p>
        <button id="generateBtn">Generate Number</button>
        <div id="result"></div>
        <div id="message" class="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
